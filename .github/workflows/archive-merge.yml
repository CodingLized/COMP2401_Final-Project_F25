name: Archive Merged Branch (PR-based, push to repo)

on:
  pull_request:
    types:
      - closed

jobs:
  archive:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      # Checkout the repo at the merged state
      - name: Checkout repository
        uses: actions/checkout@v4

      # Get the branch name from the PR head
      - name: Extract merged branch name
        run: echo "MERGED_BRANCH=${{ github.event.pull_request.head.ref }}" >> $GITHUB_ENV

      # Create tar archive with branch name, excluding archives folder
      - name: Create tar archive
        run: |
          tar --exclude='./archives' -cvf "${{ env.MERGED_BRANCH }}.tar" .

      # Move tar into archives folder
      - name: Move archive into repo folder
        run: |
          mkdir -p archives
          mv "${{ env.MERGED_BRANCH }}.tar" "archives/${{ env.MERGED_BRANCH }}.tar"

      # Commit and push archive back to main
      - name: Commit and push archive
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add archives/
          git commit -m "Add archive for branch ${{ env.MERGED_BRANCH }}"
          git push
